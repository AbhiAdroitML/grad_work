<!DOCTYPE html>
<html>
  <head>
    <title>Results</title>
    <style>
      .data {
        font-family: Arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }
      .data td, .data th {
        border: 1px solid #ddd;
        padding: 8px;
      }
      .data tr:nth-child(even) {
        background-color: #f2f2f2;
      }
      .data th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #4CAF50;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Results</h1>
    <table>
      {{ table_html|safe}}
    </table>
  </body>
</html>
